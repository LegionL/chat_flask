<!DOCTYPE HTML>
<html>
<head>
    <title>Chat</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        var user = {new_user: true}
        var field = ''
        var socket = io.connect();

        socket.on('connect', function() {
            socket.emit('connect_event', user);
        })

        socket.on('server_response', function(msg) {
            $('#log').append('<br>' + $('<div/>').text(msg['speaker'] + ': ' + msg['question']).html());
            if ('field' in msg)
                field = msg['field']
            if (field == 'done') {
                $('#fb').prop('disabled', true);
                $('#emit_ans').prop('disabled', true);
            };
        });

        socket.on('bot_result', function(msg) {
            $('#result').append('<br>' + $('<div/>').text(msg['ans']).html());
            socket.disconnect()
        });

        $('form#emit').submit(function(event) {
            user[field] = $('#emit_ans').val()
            socket.emit('client_event', {ans: $('#emit_ans').val().trim(), 'field': field});
            return false;
        });

        $('#get_result').click(function(event) {
            socket.emit('get_result', {ans: null});
        });
    });
    </script>   
</head>
<body>
    <h2>Chat Log</h2>
    <div id='log'></div><br />
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_ans" value='d' placeholder="Message">
        <input id='fb' type="submit" value="Enter">
    </form>
    <button id="get_result">done</button> 
    <h3>Results</h3>
    <div id='result'></div><br /> 
</body>
</html>
